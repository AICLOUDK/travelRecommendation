<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Travel</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Navigation Bar for Contact Us page -->
    <nav class="navbar">
        <div class="logo">Travel</div>
        <a href="travel_recommendation.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
    </nav>

    <main class="contact-us-container">
        <h1>Contact Us</h1>

        <!-- Contact banner image -->
        <img src="images/contact_banner.jpg" alt="Contact Us" class="contact-banner" />

        <form id="contactForm">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="5" required></textarea><br />

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for contacting us, ' + form.name.value + '!');
            form.reset();
        });
    </script>
</body>
</html>
